<div  class="card" class=""  style="width: 18rem; margin: 5px 5px 5px 5px;">
        
    <img [src]="item.imageUrl" class="card-img-top" alt="..." width="288" height="300">
    <div class="card-body">
      <h5 class="card-title">{{item.title | uppercase}}</h5>
      <p class="card-text">{{item.description}}</p>
      <p  class="card-price">${{item.price}}</p>
      <button class="btn btn-primary"[disabled]="item.isAvailable">Add to Cart</button> <br> <br>
      <button class="btn btn-primary" [routerLink]="['/addtocart', item.id]">Edit</button>


    </div>
  </div>
